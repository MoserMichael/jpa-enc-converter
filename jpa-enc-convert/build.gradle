repositories {
    //jcenter()
    mavenCentral()
    gradlePluginPortal()
}

//buildscript {
//    dependencies {
//        classpath "org.springframework.boot:spring-boot-gradle-plugin:$ver.spring"
//    }
//}

apply plugin: 'java'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


dependencies {

    compile "org.springframework.boot:spring-boot-starter:$ver.spring"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$ver.spring"
    runtime "org.postgresql:postgresql:$ver.postgresql"
    testImplementation "org.liquibase:liquibase-core:$ver.liquibase"

    compile "org.projectlombok:lombok:$ver.lombok"
    annotationProcessor "org.projectlombok:lombok:$ver.lombok"

    //compile "org.springframework.boot:grpc-spring-boot-starter:$ver.spring"

    compile "io.github.lognet:grpc-spring-boot-starter:$ver.grpcspringbootstarter"

    compile "com.amazonaws:aws-java-sdk-kms:$ver.kms"

    /*
    implementation platform("org.springframework.boot:spring-boot-dependencies:${ver.spring}")
    annotationProcessor platform("org.springframework.boot:spring-boot-dependencies:${ver.spring}")
    */


    compile "com.fasterxml.jackson.core:jackson-databind:2.11.4"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.4"

    //compile "grpc-spring-util.test-proto"
     
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testCompile "org.springframework.boot:spring-boot-starter-test:$ver.spring"


}
